 class="line">bool fxsuser;</div><div class="line">bool shflag;</div><div class="line">FILE *fp;</div><div class="line">bool iflogin;</div><div class="line">void ecfile(LPCTSTR fpath)//文件加密</div><div class="line">&#123;</div><div class="line">	char *data;</div><div class="line">	CFile *file;</div><div class="line">	DWORD flen;</div><div class="line">	int m_password = 54254 ^ 98763;</div><div class="line">	file = new CFile;</div><div class="line">	file-&gt;Open(fpath, CFile::shareDenyNone | CFile::modeReadWrite);</div><div class="line">	flen = file-&gt;GetLength();</div><div class="line">	data = new char[(int)flen];</div><div class="line">	file-&gt;SeekToBegin();</div><div class="line">	file-&gt;Read(data, flen);</div><div class="line">	int i;</div><div class="line">	rep(i, 0, (int)flen)</div><div class="line">	&#123;</div><div class="line">		data[i] ^= m_password;</div><div class="line">		data[i] ^= flen;</div><div class="line">	&#125;</div><div class="line">	file-&gt;SeekToBegin();</div><div class="line">	file-&gt;Write(data, flen);</div><div class="line">	delete[] data;</div><div class="line">	char cpass[5] = "Leon";</div><div class="line">	rep(i, 0, 5)</div><div class="line">	&#123;</div><div class="line">		cpass[i] ^= m_password;</div><div class="line">	&#125;</div><div class="line">	file-&gt;SeekToEnd();</div><div class="line">	file-&gt;Write(&amp;cpass, 5);</div><div class="line">	file-&gt;Close();</div><div class="line">	delete file;</div><div class="line">&#125;</div><div class="line">void dcfile(LPCTSTR fpath)//文件解密</div><div class="line">&#123;</div><div class="line">	char *data;</div><div class="line">	CFile *file;</div><div class="line">	DWORD flen;</div><div class="line">	char leon[5];</div><div class="line">	file = new CFile;</div><div class="line">	file-&gt;Open(fpath, CFile::shareDenyNone | CFile::modeReadWrite);</div><div class="line">	flen = file-&gt;GetLength();</div><div class="line">	data = new char[(int)flen];</div><div class="line">	file-&gt;Seek(-5, CFile::end);</div><div class="line">	file-&gt;Read(&amp;leon, 5);</div><div class="line">	int m_password = 54254 ^ 98763;</div><div class="line">	int i;</div><div class="line">	rep(i, 0, 5)</div><div class="line">	&#123;</div><div class="line">		leon[i] ^= m_password;</div><div class="line">	&#125;</div><div class="line">	if (strcmp(leon, "Leon") != 0) return;</div><div class="line">	file-&gt;SeekToBegin();</div><div class="line">	file-&gt;Read(data, flen);</div><div class="line">	rep(i, 0, (int)flen)</div><div class="line">	&#123;</div><div class="line">		data[i] ^= m_password;</div><div class="line">		data[i] ^= (flen - 5);</div><div class="line">	&#125;</div><div class="line">	file-&gt;SeekToBegin();</div><div class="line">	file-&gt;Write(data, flen);</div><div class="line">	file-&gt;SetLength(flen - 5);</div><div class="line">	file-&gt;Close();</div><div class="line">	delete[] data;</div><div class="line">	delete file;</div><div class="line">&#125;</div><div class="line">int cmpcls(CLASS a, CLASS b)//比较班级编号</div><div class="line">&#123;</div><div class="line">	return strcmp(a.bj, b.bj) &lt; 0;</div><div class="line">&#125;</div><div class="line">int cmpjs(JS a,JS b)//编号小的教师在前面</div><div class="line">&#123;</div><div class="line">	return a.num &lt; b.num;</div><div class="line">&#125;</div><div class="line">void putback()//打印返回按钮</div><div class="line">&#123;</div><div class="line">	settextstyle(15, 0, "宋体");//字体</div><div class="line">	settextcolor(BLUE);//字体颜色</div><div class="line">	outtextxy(750, 120, "返回");</div><div class="line">&#125;</div><div class="line">void GetIMEString(HWND hWnd, string&amp; str)//输入中文</div><div class="line">&#123;</div><div class="line">	HIMC hIMC = ImmGetContext(hWnd);//获取HIMC	</div><div class="line">	if (hIMC)</div><div class="line">	&#123;</div><div class="line">		//这里先说明一下，以输入“中国”为例	</div><div class="line">		//切换到中文输入法后，输入“zhongguo”，这个字符串称作IME组成字符串	</div><div class="line">		//而在输入法列表中选择的字符串“中国”则称作IME结果字符串	</div><div class="line">		static bool flagz = false;//输入完成标记：在输入中时，IME组成字符串不为空，置true；输入完成后，IME组成字符串为空，置false	</div><div class="line">		DWORD dwSize = ImmGetCompositionStringW(hIMC, GCS_COMPSTR, NULL, 0);	//获取IME组成输入的字符串的长度	</div><div class="line">		if (dwSize&gt;0)//如果IME组成字符串不为空，且没有错误（此时dwSize为负值），则置输入完成标记为true	</div><div class="line">		&#123;</div><div class="line">			if (flagz == false)</div><div class="line">			&#123;</div><div class="line">				flagz = true;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">		else if (dwSize == 0 &amp;&amp; flagz)	//如果IME组成字符串为空，并且标记为true，则获取IME结果字符串	</div><div class="line">		&#123;</div><div class="line">			int iSize;	//IME结果字符串的大小	</div><div class="line">			LPSTR pszMultiByte = NULL;//IME结果字符串指针	</div><div class="line">			int ChineseSimpleAcp = 936;//宽字节转换时中文的编码	</div><div class="line">			WCHAR *lpWideStr = NULL;//宽字节字符数组	</div><div class="line">			dwSize = ImmGetCompositionStringW(hIMC, GCS_RESULTSTR, NULL, 0);//获取IME结果字符串的大小	</div><div class="line">			if (dwSize&gt;0)	//如果IME结果字符串不为空，且没有错误	</div><div class="line">			&#123;</div><div class="line">				dwSize += sizeof(WCHAR);//大小要加上NULL结束符	</div><div class="line">										//为获取IME结果字符串分配空间	</div><div class="line">				if (lpWideStr)</div><div class="line">				&#123;</div><div class="line">					delete[]lpWideStr;</div><div class="line">					lpWideStr = NULL;</div><div class="line">				&#125;</div><div class="line">				lpWideStr = new WCHAR[dwSize];</div><div class="line">				memset(lpWideStr, 0, dwSize);	//清空结果空间	</div><div class="line">				ImmGetCompositionStringW(hIMC, GCS_RESULTSTR, lpWideStr, dwSize);//获取IME结果字符串，这里获取的是宽字节	</div><div class="line">				iSize = WideCharToMultiByte(ChineseSimpleAcp, 0, lpWideStr, -1, NULL, 0, NULL, NULL);//计算将IME结果字符串转换为ASCII标准字节后的大小	</div><div class="line">																									 //为转换分配空间	</div><div class="line">				if (pszMultiByte)</div><div class="line">				&#123;</div><div class="line">					delete[] pszMultiByte;</div><div class="line">					pszMultiByte = NULL;</div><div class="line">				&#125;</div><div class="line">				pszMultiByte = new char[iSize + 1];</div><div class="line">				WideCharToMultiByte(ChineseSimpleAcp, 0, lpWideStr, -1, pszMultiByte, iSize, NULL, NULL);//宽字节转换	</div><div class="line">				pszMultiByte[iSize] = '\0';</div><div class="line">				str += pszMultiByte;//添加到string中	</div><div class="line">									//释放空间	</div><div class="line">				if (lpWideStr)</div><div class="line">				&#123;</div><div class="line">					delete[]lpWideStr;</div><div class="line">					lpWideStr = NULL;</div><div class="line">				&#125;</div><div class="line">				if (pszMultiByte)</div><div class="line">				&#123;</div><div class="line">					delete[] pszMultiByte;</div><div class="line">					pszMultiByte = NULL;</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">			flagz = false;</div><div class="line">		&#125;</div><div class="line">		ImmReleaseContext(hWnd, hIMC);//释放HIMC	</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line">int toint(char *x)//字符数组转成int</div><div class="line">&#123;</div><div class="line">	int j,i,n = strlen(x),ans=0;</div><div class="line">	i = n;</div><div class="line">	rep(j, 0, n)</div><div class="line">	&#123;</div><div class="line">		int z, temp;</div><div class="line">		temp = (x[j] - '0');</div><div class="line">		rep(z, 1, i)</div><div class="line">			temp *= 10;</div><div class="line">		ans += temp;</div><div class="line">		i--;</div><div class="line">	&#125;</div><div class="line">	return ans;</div><div class="line">&#125;</div><div class="line">void change(int x)//数字改成字符</div><div class="line">&#123;</div><div class="line">	if (x == 0) &#123; write[0] = '0'; write[1] = '\0'; return; &#125;</div><div class="line">	int temp = x,j=0;</div><div class="line">	memset(write, 0, sizeof(write));</div><div class="line">	while (temp) &#123;</div><div class="line">		j++;</div><div class="line">		temp /= 10;</div><div class="line">	&#125;</div><div class="line">	rep1(temp, 0, j)</div><div class="line">	&#123;</div><div class="line">		write[temp] = (x % 10)+'0';</div><div class="line">		x /= 10;</div><div class="line">	&#125;</div><div class="line">	write[j] = '\0';</div><div class="line">&#125;</div><div class="line">void tz(int i, int v)//通知申请结果</div><div class="line">&#123;</div><div class="line">	fclose(stdin);</div><div class="line">	fp = fopen("sqjg.in", "a");</div><div class="line">	fprintf(fp, "%d\n", sqlist[i].num);</div><div class="line">	fprintf(fp, "%d\n", v);</div><div class="line">	fclose(fp);</div><div class="line">&#125;</div><div class="line">void cxxs(int &amp;t)//将学生详细信息打入数组中</div><div class="line">&#123;</div><div class="line">	fclose(stdin);</div><div class="line">	freopen("xsxx.in", "r", stdin);</div><div class="line">	scanf("%d", &amp;t);</div><div class="line">	int i;</div><div class="line">	rep(i, 0, t)</div><div class="line">	&#123;</div><div class="line">		scanf("%d", &amp;xscx[i].num);</div><div class="line">		getchar();</div><div class="line">		gets_s(xscx[i].name);</div><div class="line">		scanf("%d", &amp;xscx[i].sex);</div><div class="line">		scanf("%d", &amp;xscx[i].age);</div><div class="line">		scanf("%d", &amp;xscx[i].ss);</div><div class="line">		getchar();</div><div class="line">		gets_s(xscx[i].phone);</div><div class="line">		scanf("%d", &amp;xscx[i].xf);</div><div class="line">		int j = 0;</div><div class="line">		scanf("%d", &amp;xscx[i].kc[j]);</div><div class="line">		while (xscx[i].kc[j] != 0)</div><div class="line">		&#123;</div><div class="line">			j++;</div><div class="line">			scanf("%d", &amp;xscx[i].kc[j]);</div><div class="line">		&#125;</div><div class="line">		xscx[i].sl = j;</div><div class="line">	&#125;</div><div class="line">	fclose(stdin);</div><div class="line">&#125;</div><div class="line">void cxjs(int &amp;t)//教师信息打入数组</div><div class="line">&#123;</div><div class="line">	int i;</div><div class="line">	fclose(stdin);</div><div class="line">	freopen("jsxx.in", "r", stdin);</div><div class="line">	s(t);</div><div class="line">	rep(i, 0, t)</div><div class="line">	&#123;</div><div class="line">		s(jscx[i].num);</div><div class="line">		s(jscx[i].kc[0]);</div><div class="line">		int j = 0;</div><div class="line">		while (jscx[i].kc[j] != 0)</div><div class="line">		&#123;</div><div class="line">			j++;</div><div class="line">			s(jscx[i].kc[j]);</div><div class="line">		&#125;</div><div class="line">		jscx[i].sl = j;</div><div class="line">	&#125;</div><div class="line">	fclose(stdin);</div><div class="line">&#125;</div><div class="line">void cxkmxx(int &amp;t)//将科目详细信息打入数组</div><div class="line">&#123;</div><div class="line">	fclose(stdin);</div><div class="line">	freopen("kmxx.in", "r", stdin);</div><div class="line">	s(t);</div><div class="line">	int i;</div><div class="line">	for (i = 1; i &lt;= t; i++)</div><div class="line">	&#123;</div><div class="line">		s(kmxx[i].ps);</div><div class="line">		s(kmxx[i].ks);</div><div class="line">		s(kmxx[i].xf);</div><div class="line">		s(kmxx[i].y);</div><div class="line">		if (kmxx[i].y)</div><div class="line">		&#123;</div><div class="line">			s(kmxx[i].xq);</div><div class="line">			s(kmxx[i].jd);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	fclose(stdin);</div><div class="line">&#125;</div><div class="line">void kmcx()//读取课程名字入数组</div><div class="line">&#123;</div><div class="line">	fclose(stdin);</div><div class="line">	freopen("km.in", "r", stdin);</div><div class="line">	int t;</div><div class="line">	s(t);</div><div class="line">	int i;</div><div class="line">	rep(i, 1, t+1)</div><div class="line">	&#123;</div><div class="line">		getchar();</div><div class="line">		gets_s(km[i].name);</div><div class="line">		s(km[i].num);</div><div class="line">	&#125;</div><div class="line">	fclose(stdin);</div><div class="line">&#125;</div><div class="line">void cxxscj()//查询学生成绩</div><div class="line">&#123;</div><div class="line">	int t,z,i,j,q;</div><div class="line">	fclose(stdin);</div><div class="line">	freopen("xscj.in", "r", stdin);</div><div class="line">	s(t);//科目数量</div><div class="line">	s(z);//学生数量</div><div class="line">	rep(i, 1, t + 1)</div><div class="line">	&#123;</div><div class="line">		rep(j, 0, z)</div><div class="line">			s(xscj[j].ps[i]);</div><div class="line">		rep(j, 0, z)</div><div class="line">			s(xscj[j].ks[i]);</div><div class="line">	&#125;</div><div class="line">	fclose(stdin);</div><div class="line">&#125;</div><div class="line">void cxxskm()//查询课程所含的学生</div><div class="line">&#123;</div><div class="line">	fclose(stdin);</div><div class="line">	freopen("xskm.in", "r", stdin);</div><div class="line">	int i,t;</div><div class="line">	s(t);</div><div class="line">	rep(i, 1, t+1)</div><div class="line">	&#123;</div><div class="line">		s(kmxs[i].num);</div><div class="line">		kmxs[i].sl = 0;</div><div class="line">		s(kmxs[i].xs[kmxs[i].sl]);</div><div class="line">		while (kmxs[i].xs[kmxs[i].sl] != -1)</div><div class="line">		&#123;</div><div class="line">			kmxs[i].sl++;</div><div class="line">			s(kmxs[i].xs[kmxs[i].sl]);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	fclose(stdin);</div><div class="line">&#125;</div><div class="line">void cxxskm2()//查询学生所含的课程</div><div class="line">&#123;</div><div class="line">	memset(xskm, 0, sizeof(xskm));</div><div class="line">	fclose(stdin);</div><div class="line">	freopen("xskm.in", "r", stdin);</div><div class="line">	int i, t;</div><div class="line">	s(t);</div><div class="line">	rep(i, 1, t + 1)</div><div class="line">	&#123;</div><div class="line">		s(kmxs[i].num);</div><div class="line">		int j;</div><div class="line">		s(j);</div><div class="line">		while (j != -1)</div><div class="line">		&#123;</div><div class="line">			kmxs[xskm[j]].xs[j] = i;</div><div class="line">			xskm[j]++;</div><div class="line">			s(j);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	fclose(stdin);</div><div class="line">&#125;</div><div class="line">void bjg(int n,int m,int t)//整理学生学科成绩，重新找到不及格</div><div class="line">&#123;</div><div class="line">	int i, j;</div><div class="line">	rep(i, 0, t)</div><div class="line">	&#123;</div><div class="line">		xscx[cjlr[i].xsnum].xf = 0;</div><div class="line">		rep(j, 1, m + 1)</div><div class="line">		&#123;</div><div class="line">			if (xscj[cjlr[i].xsnum].ps[j] != -1)</div><div class="line">			&#123;</div><div class="line">				double temp = xscj[cjlr[i].xsnum].ps[j] * 0.4 + xscj[cjlr[i].xsnum].ks[j] * 0.6;</div><div class="line">				if (temp &gt;= 60)</div><div class="line">					xscx[cjlr[i].xsnum].xf += kmxx[j].xf;</div><div class="line">				else</div><div class="line">				&#123;</div><div class="line">					int z;</div><div class="line">					bool flag1 = true;</div><div class="line">					rep(z, 0, xscx[cjlr[i].xsnum].sl)</div><div class="line">						if (xscx[cjlr[i].xsnum].kc[z] == j) &#123; flag1 = false; break; &#125;</div><div class="line">					if (flag1)</div><div class="line">					&#123;</div><div class="line">						xscx[cjlr[i].xsnum].kc[xscx[cjlr[i].xsnum].sl++] = j;</div><div class="line">						xscx[cjlr[i].xsnum].kc[xscx[cjlr[i].xsnum].sl] = 0;</div><div class="line">					&#125;</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line">void xsxs(int i)//显示某个学生</div><div class="line">&#123;</div><div class="line">	int j;</div><div class="line">	settextstyle(20, 0, "宋体");//字体</div><div class="line">	settextcolor(BLUE);//字体颜色</div><div class="line">	outtextxy(200, 200, "姓名:");</div><div class="line">	settextcolor(BLACK);//字体颜色</div><div class="line">	outtextxy(278,200,xscx[i].name);</div><div class="line">	settextcolor(BLUE);//字体颜色</div><div class="line">	outtextxy(400, 200, "性别:");</div><div 色</div><div class="line">	outtextxy(260, 0, "教务信息管理系统");</div><div class="line">	settextstyle(20, 0, "宋体");//字体</div><div class="line">	settextcolor(BLACK);//字体颜色</div><div class="line">	outtextxy(300, 320, "账户");</div><div class="line">	IMAGE img;</div><div class="line">	loadimage(&amp;img,"用户密码.jpg", 363, 114);</div><div class="line">	putimage(370, 300, &amp;img);</div><div class="line">	outtextxy(300, 370, "密码");</div><div class="line">	settextstyle(15, 0, "宋体");//字体</div><div class="line">	settextcolor(BLUE);//字体颜色</div><div class="line">	outtextxy(900, 120, "退出");</div><div class="line">&#125;</div><div class="line">inline bool finduser()//判断账号</div><div class="line">&#123;</div><div class="line">	int t,i,j;</div><div class="line">	bool flag = false;</div><div class="line">	scanf("%d", &amp;t);</div><div class="line">	rep(i, 0, t)</div><div class="line">	&#123;</div><div class="line">		getchar();</div><div class="line">		gets_s(LOGIN[i].user);</div><div class="line">		gets_s(LOGIN[i].mail);</div><div class="line">		gets_s(LOGIN[i].password);</div><div class="line">		scanf("%d", &amp;LOGIN[i].num);</div><div class="line">		if (strcmp(LOGIN[i].user, user) == 0)</div><div class="line">		&#123;</div><div class="line">			if (strcmp(LOGIN[i].password, password) == 0)</div><div class="line">			&#123;</div><div class="line">				num = LOGIN[i].num;</div><div class="line">				flag = true;</div><div class="line">				break;</div><div class="line">			&#125;</div><div class="line">			else &#123;</div><div class="line">				flag = false;</div><div class="line">				break;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">		else if (strcmp(LOGIN[i].mail, user)==0)</div><div class="line">		&#123;</div><div class="line">			if (strcmp(LOGIN[i].password, password) == 0)</div><div class="line">			&#123;</div><div class="line">				num = LOGIN[i].num;</div><div class="line">				flag = true;</div><div class="line">				break;</div><div class="line">
